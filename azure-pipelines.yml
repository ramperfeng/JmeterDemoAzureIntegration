trigger:
- master

pool:
  vmImage: ubuntu-latest



steps:
    - task: CmdLine@2
      continueOnError: true
      inputs:
      
        script: |
          ls -ltr
          pwd
          docker run -v /home/vsts/work/1/s/collections:/usr/bin/bash -t justb4/jmeter -Jthreads=10 -Jrampup=20 -n -t /usr/bin/bash/DemoPET.jmx -l log.jtl
          ls -ltr collections
          
    - task: PublishTestResults@2
      displayName: 'Publish Test Results for Jmeter'
      inputs:
       testResultsFormat: 'JUnit'
       searchFolder: '$(System.DefaultWorkingDirectory)'
       testResultsFiles: '$(Build.SourcesDirectory)/Junit.xml'      
       mergeTestResults: true
       failTaskOnFailedTests: false
       
        